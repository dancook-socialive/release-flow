name: CI

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: yarn
      
      - name: Install dependencies
        run: yarn install

      - name: Conventional Changelog Action
        id: generate-version
        uses: TriPSs/conventional-changelog-action@v3
        with:
          preset: "angular"
          release-count: "10"
          git-push: false
          skip-commit: true
          skip-on-empty: false


      - name: apply version
        run: |
          sed -i 's/"version": ".*",/"version": "${{ env.VERSION }}",/' ./package.json
          cat ./package.json
        env:
          VERSION: ${{ steps.generate-version.outputs.version }}

      - name: Build
        run: yarn run build

      - name: Create tag
        if: github.ref == 'refs/heads/main'
        run: |
          git tag -d "$TAG"
          git tag "$TAG" "${{github.sha}}"
          git push origin "$TAG"
        env:
          TAG: ${{ steps.generate-version.outputs.tag }}

      - name: Create release
        if: github.ref == 'refs/heads/main'
        run: |
          gh release create "$TAG" -p -n "$CHANGELOG" ./dist/*
        env: 
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}
          TAG: ${{ steps.generate-version.outputs.tag }}
          CHANGELOG: ${{ steps.generate-version.outputs.clean_changelog }}
