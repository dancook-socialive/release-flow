name: Build
on:
  workflow_call:
    outputs:
      tag-name:
        description: "The genreated tag name"
        value: ${{ jobs.build.outputs.tag-name }}
      new-version:
        description: "The genreated version"
        value: ${{ jobs.build.outputs.new-version }}
      changeLog:
        description: "The genreated version"
        value: ${{ jobs.build.outputs.changeLog }}
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      tag-name: ${{ steps.generate-version.outputs.tag }}
      new-version: ${{ steps.generate-version.outputs.version }}
      changeLog: ${{ steps.generate-version.outputs.clean_changelog }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
          cache: yarn
      
      - name: Install dependencies
        run: yarn install

      - name: Conventional Changelog Action
        if: github.ref == 'refs/heads/main'
        id: generate-version
        uses: TriPSs/conventional-changelog-action@v3
        with:
          preset: "angular"
          release-count: "10"
          skip-commit: true

      - name: Build
        run: yarn run build

      - name: package
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: |
            ./dist

  release:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download deployment package
        uses: actions/download-artifact@v2
        with:
          name: package
          path: artifacts/
      
      - name: debug
        run: echo "name=${{needs.build.outputs.new-version}}\ntag=${{needs.build.outputs.tag-name}}\nbody=${{needs.build.outputs.changeLog}}"

      - name: Create release
        run: |
          gh auth login --with-token < "$GH_TOKEN"
          gh release create "${{needs.build.outputs.tag-name}}" -p -n "${{needs.build.outputs.changeLog}}" "./artifacts/*"
        env: 
          GH_TOKEN: ${{ secrets.RELEASE_TOKEN }}

